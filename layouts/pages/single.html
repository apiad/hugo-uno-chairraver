{{/* -*- mode: web -*- -*- engine: go -*- */}}
{{ partial "head.html" . }}
<body>
    {{ partial "sidebar.html" . }}
    <div class="content-wrapper">
        <div class="content-wrapper__inner">
            <div id="toc" class="well col-md-4 col-sm-6">
                {{ .TableOfContents }}
            </div>
            <div class="post">
                <h1>{{ .Title }}</h1>
                {{ .Content }}
            </div>
        </div>
    </div>
</body>
{{ partial "script.html" .}}
</html>
