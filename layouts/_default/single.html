    {{ partial "head.html" . }}
    <body>
        {{ partial "sidebar.html" . }}
        <div class="content-wrapper">
            <div class="content-wrapper__inner">
                <div class="post" id="post-gallery">
                    <h1>{{ .Title }}</h1>
                    <p class="post-date"><span data-localize="date.{{ .Date.Format "Monday" }}">
                      {{ .Date.Format "Monday" }}</span>,
                    {{ .Date.Format "2006-01-02" }}</p>
                    {{ .Content }}
                </div>
                {{ partial "tags.html" .}}
                {{ partial "sharing.html" .}}
                {{ partial "comments.html" .}}
            </div>
        </div>
    </body>
    {{ partial "script.html" .}}
</html>
