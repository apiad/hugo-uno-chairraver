    {{ partial "head.html" . }}
    <body>
        {{ partial "sidebar.html" . }}
        <div class="content-wrapper">
            <div class="content-wrapper__inner">
                <section id="main">
                    <div>
		      {{ range .Paginator.Pages }}
                            {{ if eq .Type  "post" }}
                                {{ .Render "summary"}}
                            {{ end }}
		      {{ end }}
		      {{ template "_internal/pagination.html" . }}
                    </div>
                    <br/>
                    <h4>
                        <a data-localize="sidebar.archive" href="{{ .Site.BaseURL }}/post/">Archive</a>
                    </h4>
                </section>
            </div>
        </div>
        {{ partial "footer.html" .}}
        {{ partial "script.html" .}}
    </body>
</html>
