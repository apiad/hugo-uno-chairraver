{{/* -*- mode: web -*- -*- engine: go -*- */}}
<div class="post-pic {{ .Get "class" }}"
     data-src="{{ .Get "href" }}"
     {{if .Get "alt"}}data-sub-html="#{{ .Get "id"}}"{{end}}>
  <img {{if .Get "alt"}}alt="{{.Get "alt"}}"{{end}}
       width="{{ .Get "width"}}"
       height="{{ .Get "height"}}"
       src="{{ .Get "src"}}"/>
{{if .Get "alt"}}<p class="caption" id="{{ .Get "id" }}"><em>{{.Get "alt"}}</em></p>{{end}}
</div>
